<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="drum-pad">
        <button data-key="65" class="pad blue">
            <span class="tooltip-text">Press <strong>A</strong></span>
        </button>
        <button data-key="83" class="pad orange">
            <span class="tooltip-text">Press <strong>S</strong></span>
        </button>
        <button data-key="68" class="pad yellow">
            <span class="tooltip-text">Press <strong>D</strong></span>
        </button>
        <button data-key="70" class="pad yellow-orange">
            <span class="tooltip-text">Press <strong>F</strong></span>
        </button>
        <button data-key="71" class="pad skyblue">
            <span class="tooltip-text">Press <strong>G</strong></span>
        </button>
        <button data-key="72" class="pad cyan">
            <span class="tooltip-text">Press <strong>H</strong></span>
        </button>
        <button data-key="74" class="pad green">
            <span class="tooltip-text">Press <strong>J</strong></span>
        </button>
        <button data-key="75" class="pad red">
            <span class="tooltip-text">Press <strong>K</strong></span>
        </button>
        <button data-key="76" class="pad skygreen">
            <span class="tooltip-text">Press <strong>L</strong></span>
        </button>
    </main>

    <audio data-key="65" src="./Audio/boom.wav"></audio>
    <audio data-key="83" src="./Audio/clap.wav"></audio>
    <audio data-key="68" src="./Audio/hihat.wav"></audio>
    <audio data-key="70" src="./Audio/kick.wav"></audio>
    <audio data-key="71" src="./Audio/openhat.wav"></audio>
    <audio data-key="72" src="./Audio/ride.wav"></audio>
    <audio data-key="74" src="./Audio/snare.wav"></audio>
    <audio data-key="75" src="./Audio/tink.wav"></audio>
    <audio data-key="76" src="./Audio/tom.wav"></audio>

    <script src="./app.js"></script>
</body>
</html>
